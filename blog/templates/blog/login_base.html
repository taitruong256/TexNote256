<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - TeXNote256</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f5f6fa; }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.10);
            padding: 2.5rem 2.5rem 2rem 2.5rem;
            width: 100%;
            max-width: 420px;
        }
        .slogan {
            font-size: 1.08rem;
            color: #888;
            text-align: center;
            margin-bottom: 2rem;
            white-space: normal;
            word-break: keep-all;
        }
        .login-title {
            font-size: 2.1rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-control {
            border-radius: 8px;
            font-size: 1.08rem;
        }
        .btn-primary {
            background: #1677ff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 0.6rem 0;
            transition: background 0.2s;
        }
        .btn-primary:hover {
            background: #125fd1;
        }
        .login-link {
            text-align: center;
            margin-top: 1.2rem;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <div class="slogan mb-3">
          Better to try than to leave it blank.<br>
          Never say “I can’t” if you haven’t even tried.
        </div>
        {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
