{% extends 'base.html' %}
{% block content %}
<article>
  <h2>{{ post.title }}</h2>
  <div class="post-content">
    {{ html_content|safe }}
  </div>
  {% if user.is_authenticated and user == post.author %}
    <div class="mb-3">
      <a href="{% url 'post_edit' post.id %}" class="btn btn-primary me-2">Sửa bài</a>
      <a href="{% url 'post_delete' post.id %}" class="btn btn-danger">Xóa bài</a>
    </div>
  {% endif %}
  <a href="/">← Quay lại danh sách</a>
</article>
{% endblock %}
